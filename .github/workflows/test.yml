name: Test

on:
  push:
    branches:
      - master
      # dependabot/** branches are generated by https://github.com/dependabot
      - dependabot/**

  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: 'Linting'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup NodeJS @ LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          check-latest: true
          cache: 'npm'
      - name: Super Linter Code Base
        uses: github/super-linter@v4
        env:
          FILTER_REGEX_INCLUDE: '.*.js|/test/*|/scripts/*|build-unicode-tables.py'
          DEFAULT_BRANCH: master
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_BASH: true
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install node dependencies
        run: npm ci
      - name: Run test/validation
        run: gulp prettierCheck

  test_matrix:
    strategy:
      matrix:
        node-version:
          - 16
          - 17
          - 18

    name: Test Matrix @ NodeJS @ ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use NodeJS @ ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm run test --silent >/dev/null
